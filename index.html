<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch y peticiones</title>

    <script async defer src="/js/fetch.js"></script>

    <script async defer src="js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 text-center">
          <h1>Test API Pokemon</h1>
        </div>
      </div>
      <div class="row">
        <div class="row input-text">
          <h4 class="text-center">Pokemon (Name / ID)</h4>
          <div class="col-12 d-flex justify-content-center">
            <div class="form-floating mb-3">
              <input
                id="poke-name"
                type="text"
                class="form-control"
                id="floatingInput"
              />
              <label for="floatingInput">Exemple: bulbasur</label>
            </div>
          </div>
        </div>

        <div class="col-12 cards">
          <div class="container d-flex justify-content-center">
            <div class="card" style="width: 15rem">
              <img id="imagen-card" src="" class="card-img-top" alt="..." />
              <div class="card-body text-center">
                <h5
                  id="card-title"
                  class="card-title fs-1 fw-bold text-center"
                ></h5>
                <label class="fs-3">ID: <i class="fs-5" id="id"></i> </label>
                <br />
                <label class="fs-3" for=""
                  >Weight: <i class="fs-5" id="peso"></i
                ></label>
              </div>
            </div>
          </div>
        </div>
        <div class="row button">
          <div class="col-4">
            <button id="previous-btn" class="btn btn-primary float-end">
              Previous
            </button>
          </div>
          <div class="col-4 d-flex justify-content-center">
            <button id="get-btn" class="btn btn-danger">Get Pokemon</button>
          </div>
          <div class="col-4">
            <button id="next-btn" class="btn btn-primary float-start">
              Next
            </button>
          </div>
        </div>
      </div>

      <div class="row text-center">
        <div class="col-12">
          <h2>Counter button</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <button id="btn-counter" class="btn btn-success float-end">
            Counter ++
          </button>
        </div>
        <div class="col-6">
          <button id="btn-counter-menos" class="btn btn-secondary float-start">
            Counter --
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center"><h3 id="counter">0</h3></div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <audio controls autoplay loop style="width: 600px">
            <source src="src/sound/pokemon-intro.mp3" />
          </audio>
        </div>
      </div>
    </div>
  </body>
</html>
