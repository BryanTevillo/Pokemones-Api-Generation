<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch y peticiones</title>
    <script async defer src="js/main.js"></script>
    <script async defer src="/js/fetch.js"></script>
    <script async defer src="js/bootstrap.bundle.min.js"></script>
    <!-- <link rel="stylesheet" href="css/styles.css" /> -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 text-center">
          <h1>Test API Pokemon</h1>
        </div>
      </div>
      <div class="row">
        <div class="row">
          <div class="col-12 d-flex justify-content-center">
            <label for="poke-name"> <h4>Pokemon (Name / ID)</h4></label>
            <input id="poke-name" type="text" name="poke-name" value="" />
          </div>
        </div>

        <div class="col-12">
          <div class="container d-flex justify-content-center">
            <div class="card" style="width: 18rem">
              <img id="imagen-card" src="" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 id="card-title" class="card-title text-center">Pikachu</h5>
                <label for="">ID:</label>
                <p id="id"></p>
                <label for=""
                  >Peso:
                  <h6 id="peso"></h6
                ></label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-4 d-flex justify-content-center">
            <button id="previous-btn" class="btn btn-primary">Previous</button>
          </div>
          <div class="col-4 d-flex justify-content-center">
            <button id="get-btn" class="btn btn-danger">Get Pokemon</button>
          </div>
          <div class="col-4 d-flex justify-content-center">
            <button id="next-btn" class="btn btn-primary">Next</button>
          </div>
        </div>
      </div>

      <button id="btn-counter">Counter ++</button>
      <p id="counter"></p>
    </div>
  </body>
</html>
